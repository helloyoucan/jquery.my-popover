<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			td,
			th {
				text-align: center;
			}
			
			td:hover {
				color: red;
				cursor: pointer;
				background-color: #eee;
			}
		</style>
	</head>

	<body>
		<table>
			<thead>
				<tr>
					<th>数据1</th>
					<th>数据2</th>
					<th>数据3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr>
					<td>4</td>
					<td>5</td>
					<td>6</td>
				</tr>
				<tr>
					<td>7</td>
					<td>8</td>
					<td>9</td>
				</tr>
			</tbody>
		</table>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript">
			$('td').on('click', function() {
				$(parent.document).find('input').val($(this).text());
				//find('input').val($(this).text())
			});
		</script>
	</body>

</html>
